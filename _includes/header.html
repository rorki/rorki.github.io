<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <a class="navbar-brand page-scroll" href="#home">
                {{ site.title }}
            </a>
        </div>
    </div>
</nav>

<section id="home">
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h3>{{ page.subTitle }}</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="social col-12">
                    <ul class="list-inline banner-social-buttons">
                        {% for social in site.social %}
                        <li>
                            <a href="{{ social.url }}" class="btn btn-default btn-lg"><i
                                    class="fa fa-{{ social.title }} fa-fw"></i>
                                <span class="network-name">{{ social.title }}</span></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-10"></div>
                <div class="unsplash col-2 source-badge">
                    <a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px"
                        href="https://unsplash.com/@elmercanasjr?utm_medium=referral&utm_campaign=photographer-credit&utm_content=creditBadge"
                        target="_blank" rel="noopener noreferrer"
                        title="Kudos to Elmer Cañas for the amazing cover photo">
                        <span style="display:inline-block;padding:2px 3px">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white"
                                viewBox="0 0 32 32">
                                <title>unsplash-logo</title>
                                <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
                            </svg>
                        </span>
                        <span style="display:inline-block;padding:2px 3px">Elmer Cañas</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
